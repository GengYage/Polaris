<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/article.css">
    <link rel="stylesheet" href="/vditor/index.css"/>
    <script src="/vditor/index.min.js" type="text/javascript"></script>
    <script src="/js/vue.js" type="text/javascript"></script>
    <script src="/js/axios.js" type="text/javascript"></script>

</head>
<body>
<div id="article">
    <div class="toggle-sidebar-wrap">
        <i class="iconfont icon-shang"></i>
    </div>
    <div class="auto-open" id="sidebar">
        <div class="sidebar-dec">
            <div class="sidebar-dec-title">目录</div>
            <div id="outline"></div>
        </div>
    </div>
    <div id="content-outer">
        <div id="top-container" style="background-image: url(/images/aboutbg.png)">
            <div id="page-header">

            </div>
        </div>
        <div id="content-inner" class="layout">
            <div id="article-body"></div>
            <hr>
            <div id="post-comment">
                <div id="comment-head">
                    <i class="iconfont icon-liuyan"></i>
                    <span>评论</span>
                </div>
                <div id="comment-edit">
                </div>
                <button id="submit-comment">回复</button>
            </div>
            <hr>
            <div id="comment-list">
                这里是评论们
            </div>
        </div>
    </div>
</div>
<script src="/js/article.js"></script>
</body>
</html>
