<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>article</title>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/article.css">
    <link rel="stylesheet" href="/vditor/index.css"/>
    <link rel="stylesheet" href="/css/comment.css"/>
    <script src="/vditor/index.min.js" type="text/javascript"></script>
    <script src="/js/vue.js" type="text/javascript"></script>
    <script src="/js/axios.js" type="text/javascript"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>
<body>
<div id="article">
    <div class="toggle-sidebar-wrap">
        <i class="iconfont icon-shang"></i>
    </div>
    <div class="auto-open" id="sidebar">
        <div class="sidebar-dec">
            <div class="sidebar-dec-title">目录</div>
            <div ref="outline"></div>
        </div>
    </div>
    <div id="content-outer">
        <div id="top-container" style="background-image: url(/images/aboutbg.png)">
            <div id="page-header">
                阅读量
            </div>
        </div>
        <div id="content-inner" class="layout">
            <div ref="art"></div>
            <hr>
            <div id="post-comment">
                <div id="comment-head">
                    <i class="iconfont icon-liuyan"></i>
                    <span>评论</span>
                </div>
                <!--这个cid要填写文章id-->
                <comment-edit ref="comEdit" :cid="cid" :isclose="true" :aid="aid" @refresh="refresh"></comment-edit>
            </div>
            <hr>
            <comment-box ref="comBox" :comments="comments" @refresh="refresh"></comment-box>
        </div>
    </div>
</div>

<!--<div class="go-up-warp">-->
<!--    <i class="iconfont icon-shang"></i>-->
<!--</div>-->
<script src="/js/article.js"></script>
</body>
</html>
