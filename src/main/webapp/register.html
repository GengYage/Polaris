<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hello Friend</title>
    <link rel="stylesheet" href="css/register.css"/>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>

<body>
<!-- 创建封装容器 -->
<div class="container" id="container">
    <!-- 注册页面 -->
    <div class="form-container sign-up-container">
        <form id="registerForm" onsubmit="return false" action="/user/register" method="post">
            <h1>sign up</h1>
            <input
                    type="text"
                    name="userName"
                    placeholder="userName..."
            />
            <input type="email" name="email" id="registerMail" placeholder="Email..."/>
            <input
                    type="password"
                    name="password"
                    placeholder="Password..."
            />
            <input type="date" name="birthdayDate" placeholder="Birthday ..."/>
            <div class="sex-radio">
                <label for="male"
                >男
                    <input type="radio" name="sex" id="male" value="男"/>
                </label>
                <label for="female"
                >女
                    <input type="radio" name="sex" id="female" value="女"/>
                </label>
            </div>
            <input
                    type="text"
                    name="checkCode"
                    placeholder="checkcode"
                    id="registerCheckCode"
            />
            <img class="checkcodeImg" src="/user/checkCode" onclick="this.src='/user/checkCode?'+Math.random();"
                 alt="看不清？换一张"/>
            <button id="register">sign up</button>
            <button class="jump-to-in jump">已有帐号?去登录</button>
        </form>
    </div>

    <!-- 登录页面 -->
    <div class="form-container sign-in-container">
        <form id="loginForm" onsubmit="return false" action="/user/login" method="post">
            <h1>sign in</h1>
            <input type="email" id="loginMail" name="email" placeholder="Email..."/>
            <input
                    type="password"
                    name="password"
                    id="loginPassword"
                    placeholder="Password..."
            />
            <a href="#" class="forget"> forget your password</a>
            <button id="login">sign in</button>
            <button class="jump-to-up jump">没有帐号?去注册</button>
        </form>
    </div>

    <!-- 覆盖容器 -->
    <div class="overlay-container">
        <div class="overlay">
            <!-- 覆盖左边 -->
            <div class="overlay-penal overlay-left-container">
                <h1>welcome back!</h1>
                <p>
                    To keep connected with us please login with your personal info
                </p>
                <button class="ghost" id="signIn">sign in</button>
            </div>

            <!-- 覆盖右边 -->
            <div class="overlay-penal overlay-right-container">
                <h1>Hello Friend!</h1>
                <p>
                    Enter your personal details and start journey with us
                </p>
                <button class="ghost" id="signUp">sign up</button>
            </div>
        </div>
    </div>
</div>
</body>

<script src="js/register.js"></script>
</html>
